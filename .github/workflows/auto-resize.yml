name: auto-resize

on:
  push:
    paths:
      - 'logos/core/icon-square.png'
      - 'logos/core/icon-circle.png'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  resize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install dependencies
        run: |
          if ! command -v convert &> /dev/null; then
            sudo apt-get update && sudo apt-get install -y imagemagick
          fi

      - name: Process Images
        run: |
          cd logos/core
          SIZES=(16 32 48 64 128 180 192 256 512)
          CHANGED=$(git diff --name-only HEAD^ HEAD)

          resize() {
            if echo "$CHANGED" | grep -q "$1"; then
              for s in "${SIZES[@]}"; do
                convert "$1" -resize ${s}x${s} -strip -quality 90 +repage "${1%.*}-${s}.png"
              done
            fi
          }

          resize "icon-square.png"
          resize "icon-circle.png"

      - name: Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add logos/core/*.png
          git diff --staged --quiet || (git commit -m "Auto-resize icons" && git push)
